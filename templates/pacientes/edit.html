{% extends 'base.html' %}

{% block head %}
<title>Editar Paciente - Clínica Dermatológica</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="text-center">
        <i class="fas fa-user-edit"></i>
        Editar Paciente
    </h1>
    
    <div class="form">
        <form action="/pacientes/edit/{{paciente.id}}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" 
                       value="{{ paciente.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" 
                       value="{{ paciente.telefono }}">
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" 
                       value="{{ paciente.fecha_nacimiento.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <textarea name="direccion" id="direccion">{{ paciente.direccion }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Cambios
                </button>
                <a href="/pacientes" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
